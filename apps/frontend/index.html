<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        table {
            margin: 10px 0;
            font-size: 14px;
        }
        th {
            text-align: left;
            background-color: #f5f5f5;
            padding: 6px;
        }
        td {
            padding: 4px 6px;
        }
        caption {
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
        }
        p {
            margin: 8px 0;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 14px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }
        .data-table th,
        .data-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }
        .data-table tr:last-child td {
            border-bottom: none;
        }
        .data-table caption {
            text-align: left;
            font-weight: bold;
            font-size: 16px;
            margin: 10px 0 5px;
            color: #2c3e50;
            background: #f1f3f5;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Просмотр информации о заказе</h1>
    <div>
        <input type="text" id="orderId" placeholder="Введите ID" />
        <button onclick="fetchOrder()">Показать заказ</button>
    </div>
    <div id="result"></div>
</body>
<script src="script.js"></script>
</html>
